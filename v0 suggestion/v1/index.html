<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Matcher System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>File Matcher System</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="showImportModal()">Import Mappings</button>
                <button class="btn btn-secondary" onclick="exportMappings()">Export Mappings</button>
                <button class="btn btn-primary" onclick="autoPopulate()">Auto Populate</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel - File Descriptions -->
            <div class="panel left-panel">
                <div class="panel-header">
                    <h2>File Descriptions</h2>
                    <span class="count" id="descriptions-count">0</span>
                </div>
                <div class="panel-content" id="descriptions-list">
                    <!-- File descriptions will be populated here -->
                </div>
            </div>

            <!-- Middle Panel - File Paths -->
            <div class="panel middle-panel">
                <div class="panel-header">
                    <h2>Available Files</h2>
                    <span class="count" id="files-count">0</span>
                </div>
                <div class="panel-content" id="files-list">
                    <!-- File paths will be populated here -->
                </div>
            </div>

            <!-- Right Panel - Mappings -->
            <div class="panel right-panel">
                <div class="panel-header">
                    <h2>Completed Mappings</h2>
                    <span class="count" id="mappings-count">0</span>
                </div>
                <div class="panel-content" id="mappings-list">
                    <!-- Completed mappings will be populated here -->
                </div>
            </div>
        </main>

        <!-- Bottom Status Bar -->
        <footer class="status-bar">
            <div class="progress-info">
                <div class="progress-item">
                    <span class="label">Mapped:</span>
                    <span class="value" id="mapped-count">0</span>
                </div>
                <div class="progress-item">
                    <span class="label">Unmatched:</span>
                    <span class="value" id="unmatched-count">0</span>
                </div>
                <div class="progress-item">
                    <span class="label">Progress:</span>
                    <span class="value" id="progress-percentage">0%</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </footer>

        <!-- Suggestion Modal -->
        <div class="modal" id="suggestion-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Auto-Populate Suggestions</h3>
                    <button class="close-btn" onclick="closeSuggestionModal()">&times;</button>
                </div>
                <div class="modal-body" id="suggestions-list">
                    <!-- Suggestions will be populated here -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="rejectAllSuggestions()">Reject All</button>
                    <button class="btn btn-primary" onclick="acceptAllSuggestions()">Accept All</button>
                </div>
            </div>
        </div>

        <!-- Import Modal -->
        <div class="modal" id="import-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Import Mappings</h3>
                    <button class="close-btn" onclick="closeImportModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <textarea id="import-textarea" placeholder="Paste your JSON mappings here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeImportModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="importMappings()">Import</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
